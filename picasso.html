<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" type="text/css" href="external.css"/>
</head>
<body>
    <div id="main-section">
        <div id="top-section">
            <div class="rectangles">
                <div id="left-rectangle"></div>
                <div id="middle-rectangle"></div>
                <div id="right-rectangle"></div>
            </div>
        </div>
        <div class="middle-section">
            <div class="wrapper">
                <div id="gold-box"></div>
                <div id="red-circle-1"></div>
                <div id="red-circle-2"></div>
                <div id="red-circle-3"></div>
                <div id="blue-triangle-1"></div>
                <div id="blue-triangle-2"></div>
                <div id="blue-triangle-3"></div>
            </div>
        </div>
    </div>
    <div id="bottom-section"></div>
</body>
</html>
